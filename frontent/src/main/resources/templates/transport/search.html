<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search transport</title>
  <link href="/static/css/left-navigation-and-top-blocks.css" th:href="@{/css/left-navigation-and-top-blocks.css}"
        rel="stylesheet" />
  <link href="/static/css/transport/transport.css" th:href="@{/css/transport/transport.css}"
        rel="stylesheet" />

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div th:insert="~{fragments/homePage :: left_navigation_menu}"></div>
<div th:insert="~{fragments/homePage :: top-three-blocks}"></div>
<div class="top-menu" th:insert="~{fragments/transport :: menu}"></div>
<div class="table-block1">


 <input id="numberSearchInput" class="numberSearchInput" type="text" pattern="\d\d-[A-Z][A-Z]-\d\d\d" title="Pattern car number: 10-VB-890"
        placeholder="Enter transport number" required>
      <button class="searchBtn" type="submit" onclick="searchForNumber()" >Search</button>

  </div>
</div>
<script type="text/javascript" th:src="@{/js/transport/search.js}"></script>
</body>
</html>
